<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <th:block th:each="car : ${cars}">
        <SPAN th:text="${car.getName()}"></SPAN>
        <SPAN th:text="${car.getColor()}"></SPAN>
        <SPAN th:text="${car.getAge()}"></SPAN>
        <br>
    </th:block>
</div>
</body>
</html>
