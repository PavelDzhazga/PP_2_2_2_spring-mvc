<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <th:block th:each="car : ${cars}">
        <h1 th:text="${car.getName()}"></h1>
        <h1 th:text="${car.getColor()}"></h1>
        <h1 th:text="${car.getAge()}"></h1>
    </th:block>
</div>
</body>
</html>
